{% extends "king_admin/table_index.html" %}
{% load tags %}

{% block container %}
<div class="row">
     <div class="panel panel-info">
          <div class="panel-heading">
              <h3 class="panel-title">重置用户【{{ obj.name }}】密码</h3>
          </div>
          <div class="panel-body col-sm-6">
                <form method="post" class="form-horizontal" role="form"> {% csrf_token %}
                    <div class="form-group">
                        <label class="col-sm-2 control-label" style="font-weight: normal">
                            用户名
                        </label>
                        <div class="col-sm-6">
                            <input class="form-control" type="text" name="username" value="{{ obj.email }}" disabled>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" style="font-weight: normal">
                            新密码
                        </label>
                        <div class="col-sm-6">
                            <input class="form-control" type="password" name="password1">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" style="font-weight: normal">
                            (确认)密码
                        </label>
                        <div class="col-sm-6">
                            <input class="form-control" type="password" name="password2">
                        </div>
                    </div>
                    <div>
                        <ul style="color: red;">
                            {% for k,v in errors.items %}
                                <li>{{ k }}{{ v }}</li>
                            {% endfor %}
                        </ul>
                    </div>
                    <input type="submit" class="btn btn-info center-block" value="提交">
                </form>
          </div>
     </div>
</div>
{% endblock  %}
